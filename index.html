    .product-card {

    function buildProducts(rawItems) {
      return rawItems.map((item, index) => {
        const id = index + 1;
        const asin = item.asin.trim();
        const image = item.image.trim();
        const category = CATEGORIES[index % CATEGORIES.length];

        const title = `Product #${id} – ${category} Pick`;
        const hook =
          "This pick is designed as a practical option in this category, balancing everyday performance, ease of use and reasonable value.";
        const details =
          "Use this shortlist as a quick way to spot Amazon.fr products that may deserve a closer look. This note is intentionally simple so that it never conflicts with the live details on Amazon. Always check the product page for full specifications, sizing information, current price and customer reviews before you buy.";
        const amazonUrl = `${MARKET.baseDpUrl}${encodeURIComponent(
          asin
        )}?tag=${encodeURIComponent(MARKET.affiliateId)}`;

        return {
          id,
          asin,
          image,
          category,
          title,
          hook,
          details,
          approxPriceLabel: "Details & live price on Amazon.fr",
          amazonUrl
        };
      });
    }

    const PRODUCTS = buildProducts(RAW_ITEMS);

    const gridEl = document.getElementById("productGrid");
    const countEl = document.getElementById("productCount");
    const chips = document.querySelectorAll(".chip[data-filter]");
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");

    const modalEl = document.getElementById("reviewModal");
    const modalTitleEl = document.getElementById("reviewTitle");
    const modalBodyEl = document.getElementById("reviewBody");
    const modalAmazonLinkEl = document.getElementById("modalAmazonLink");
    const modalCloseBtn = document.getElementById("modalCloseBtn");
    const modalCancelBtn = document.getElementById("modalCancelBtn");

    let activeCategory = "ALL";
    let activeQuery = "";

    function renderProducts(list) {
      if (!gridEl) return;
      gridEl.innerHTML = "";

      if (!list.length) {
        gridEl.innerHTML =
          '<div style="padding:16px;font-size:0.86rem;color:#4b5563;background:#f9fafb;border-radius:16px;border:1px dashed #d1d5db;">No products match this filter. Try a different category or clear the search box.</div>';
        if (countEl) countEl.textContent = "0";
        return;
      }

      list.forEach((p) => {
        const card = document.createElement("article");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-meta-top">
            <span>${p.category}</span>
            <span>ASIN: ${p.asin}</span>
          </div>
          <div class="product-media">
            <img src="${p.image}" alt="${p.title}" loading="lazy" />
          </div>
          <h3 class="product-title">${p.title}</h3>
          <p class="product-hook">${p.hook}</p>
          <p class="product-footnote">
            Check the live Amazon.fr page for full details, price and availability.
          </p>
          <div class="card-footer-row">
            <div class="price-label">${p.approxPriceLabel}</div>
            <div class="btn-row">
              <button class="btn-secondary" type="button">Read review</button>
              <a class="btn-primary" href="${p.amazonUrl}" target="_blank" rel="nofollow noopener sponsored">
                Go to Amazon
              </a>
            </div>
          </div>
        `;
        const reviewBtn = card.querySelector(".btn-secondary");
        reviewBtn.addEventListener("click", () => openReviewModal(p));
        gridEl.appendChild(card);
      });

      if (countEl) countEl.textContent = String(list.length);
    }

    function applyFilters() {
      const query = activeQuery.trim().toLowerCase();
      const cat = activeCategory;

      let list = PRODUCTS.slice();

      if (cat !== "ALL") {
        list = list.filter((p) => p.category === cat);
      }

      if (query) {
        list = list.filter((p) => {
          return (
            p.asin.toLowerCase().includes(query) ||
            p.title.toLowerCase().includes(query) ||
            p.category.toLowerCase().includes(query)
          );
        });
      }

      renderProducts(list);
    }

    chips.forEach((chip) => {
      chip.addEventListener("click", () => {
        chips.forEach((c) => c.classList.remove("is-active"));
        chip.classList.add("is-active");
        activeCategory = chip.getAttribute("data-filter") || "ALL";
        applyFilters();
      });
    });

    function triggerSearch() {
      activeQuery = searchInput.value || "";
      applyFilters();
    }

    if (searchButton) searchButton.addEventListener("click", triggerSearch);
    if (searchInput) {
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          triggerSearch();
        }
      });
    }

    function openReviewModal(product) {
      modalTitleEl.textContent = `${product.title} – Selected item from ${MARKET.name}`;
      modalBodyEl.innerHTML = `
        <p><strong>ASIN:</strong> ${product.asin}</p>
        <p style="margin-top:6px;">${product.details}</p>
        <p style="margin-top:6px;">
          This note is generated for this page only and is not an official Amazon review.
          For full customer reviews, photos and Q&amp;A, please open the live product page on ${MARKET.name}.
        </p>
      `;
      modalAmazonLinkEl.href = product.amazonUrl;
      modalEl.classList.add("is-open");
      modalEl.setAttribute("aria-hidden", "false");
    }

    function closeReviewModal() {
      modalEl.classList.remove("is-open");
      modalEl.setAttribute("aria-hidden", "true");
    }

    modalCloseBtn.addEventListener("click", closeReviewModal);
    modalCancelBtn.addEventListener("click", closeReviewModal);
    modalEl.addEventListener("click", (e) => {
      if (e.target === modalEl) {
        closeReviewModal();
      }
    });

    // Initial render
    renderProducts(PRODUCTS);
  </script>
